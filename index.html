<?xml version="1.0" encoding="UTF-8"?>
		<OfficeApp
						xmlns="http://schemas.microsoft.com/office/appforoffice/1.1"
						xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
						xmlns:bt="http://schemas.microsoft.com/office/officeappbasictypes/1.0"
						xmlns:mailappor="http://schemas.microsoft.com/office/mailappversionoverrides/1.0"
						xsi:type="MailApp">
				<!-- IMPORTANT! Id must be unique for your add-in, if you reuse this manifest ensure that you change this id to a new GUID. -->
				<Id>13466904-d965-4ceb-9668-05110997c8cd</Id>

				<!--Version. Updates from the store only get triggered if there is a version change. -->
				<Version>1.0.3</Version>
				<ProviderName>Leena AI</ProviderName>
				<DefaultLocale>en-US</DefaultLocale>
				<DisplayName DefaultValue="Outlook test" />
				<Description DefaultValue="An AI powered HR BOT"/>

				<IconUrl DefaultValue="https://media.glassdoor.com/sqll/241333/piramal-enterprises-squarelogo-1557825820301.png" />
				<HighResolutionIconUrl DefaultValue="https://media.glassdoor.com/sqll/241333/piramal-enterprises-squarelogo-1557825820301.png"/>

				<SupportUrl DefaultValue="https://leena.ai" />

				<!-- Domains that will be allowed when navigating. For example, if you use ShowTaskpane and then have an href link, navigation will only be allowed if the domain is on this list. -->
				<AppDomains>
						<AppDomain>AppDomain1</AppDomain>
				</AppDomains>
				<!--End Basic Settings. -->

				<Hosts>
						<Host Name="Mailbox" />
				</Hosts>
				<Requirements>
						<Sets>
								<Set Name="Mailbox" MinVersion="1.3" />
						</Sets>
				</Requirements>
				<FormSettings>
						<Form xsi:type="ItemRead">
								<DesktopSettings>
										<SourceLocation DefaultValue="https://github.com/Shadowslayer97/Exquisite-Eats-Back/blob/master/outlook.html"/>
										<RequestedHeight>250</RequestedHeight>
								</DesktopSettings>
						</Form>
						<Form xsi:type="ItemEdit">
								<DesktopSettings>
										<SourceLocation DefaultValue="https://github.com/Shadowslayer97/Exquisite-Eats-Back/blob/master/outlook.html"/>
								</DesktopSettings>
						</Form>
				</FormSettings>

				<Permissions>ReadItem</Permissions>
				<Rule xsi:type="RuleCollection" Mode="Or">
					<Rule xsi:type="ItemIs" ItemType="Message" FormType="Read" />
					<Rule xsi:type="ItemHasRegularExpressionMatch" RegExName="activationRegEx" RegExValue="Leena AI" PropertyName="BodyAsPlaintext"/>
				</Rule>
				<DisableEntityHighlighting>false</DisableEntityHighlighting>

				<VersionOverrides xmlns="http://schemas.microsoft.com/office/mailappversionoverrides" xsi:type="VersionOverridesV1_0">

						<Requirements>
								<bt:Sets DefaultMinVersion="1.3">
										<bt:Set Name="Mailbox" />
								</bt:Sets>
						</Requirements>
						<Hosts>
								<Host xsi:type="MailHost">

										<DesktopFormFactor>
												<!-- Location of the Functions that UI-less buttons can trigger (ExecuteFunction Actions). -->
												<FunctionFile resid="functionFile" />

												<ExtensionPoint xsi:type="MessageComposeCommandSurface">
														<OfficeTab id="TabDefault">
																<Group id="msgComposeCmdGroup">
																		<Label resid="groupLabel"/>
																		<!-- Launch the add-in : task pane button -->
																		<Control xsi:type="Button" id="msgCompose">
																				<Label resid="msgComposePaneButtonLabel"/>
																				<Supertip>
																						<Title resid="msgComposePaneButtonTitle"/>
																						<Description resid="msgComposePaneButtonDesc"/>
																				</Supertip>
																				<Icon>
																						<bt:Image size="16" resid="icon16"/>
																						<bt:Image size="32" resid="icon32"/>
																						<bt:Image size="80" resid="icon80"/>
																				</Icon>
																				<Action xsi:type="ShowTaskpane">
																						<SourceLocation resid="composePaneUrl"/>
																				</Action>
																		</Control>
																</Group>
														</OfficeTab>
												</ExtensionPoint>


												<!-- Message Read -->
												<ExtensionPoint xsi:type="MessageReadCommandSurface">
														<!-- Use the default tab of the ExtensionPoint or create your own with <CustomTab id="myTab"> -->
														<OfficeTab id="TabDefault">
																<Group id="msgReadGroup">
																		<Label resid="groupLabel"/>
																		<!-- Launch the add-in : task pane button -->
																		<Control xsi:type="Button" id="msgReadOpenPaneButton">
																				<Label resid="paneReadButtonLabel"/>
																				<Supertip>
																						<Title resid="paneReadSuperTipTitle"/>
																						<Description resid="paneReadSuperTipDescription"/>
																				</Supertip>
																				<Icon>
																						<bt:Image size="16" resid="icon16"/>
																						<bt:Image size="32" resid="icon32"/>
																						<bt:Image size="80" resid="icon80"/>
																				</Icon>
																				<Action xsi:type="ShowTaskpane">
																						<SourceLocation resid="messageReadTaskPaneUrl"/>
																				</Action>
																		</Control>
																</Group>
														</OfficeTab>
												</ExtensionPoint>
										</DesktopFormFactor>
								</Host>
						</Hosts>

						<Resources>
								<bt:Images>
										<bt:Image id="icon16" DefaultValue="https://media.glassdoor.com/sqll/241333/piramal-enterprises-squarelogo-1557825820301.png"/>
										<bt:Image id="icon32" DefaultValue="https://media.glassdoor.com/sqll/241333/piramal-enterprises-squarelogo-1557825820301.png"/>
										<bt:Image id="icon80" DefaultValue="https://media.glassdoor.com/sqll/241333/piramal-enterprises-squarelogo-1557825820301.png"/>
								</bt:Images>
								<bt:Urls>
										<bt:Url id="messageReadTaskPaneUrl" DefaultValue="https://github.com/Shadowslayer97/Exquisite-Eats-Back/blob/master/outlook.html"/>
										<bt:Url id="composePaneUrl" DefaultValue="https://github.com/Shadowslayer97/Exquisite-Eats-Back/blob/master/outlook.html"/>
								</bt:Urls>
								<bt:ShortStrings>
										<bt:String id="groupLabel" DefaultValue="My Add-in Group"/>
										<bt:String id="customTabLabel"  DefaultValue="My Add-in Tab"/>
										<bt:String id="paneReadButtonLabel" DefaultValue="Outlook test"/>
										<bt:String id="paneReadSuperTipTitle" DefaultValue="Outlook test"/>
										<bt:String id="msgComposePaneButtonLabel" DefaultValue="Outlook test"/>
										<bt:String id="msgComposePaneButtonTitle" DefaultValue="Outlook test"/>
								</bt:ShortStrings>
								<bt:LongStrings>
										<bt:String id="paneReadSuperTipDescription" DefaultValue="Outlook test"/>
										<bt:String id="msgComposePaneButtonDesc" DefaultValue="Outlook test"/>
								</bt:LongStrings>
						</Resources>
						<!-- VersionOverrides for the v1.1 schema -->
						<VersionOverrides xmlns="http://schemas.microsoft.com/office/mailappversionoverrides/1.1" xsi:type="VersionOverridesV1_1">
								<Requirements>
										<bt:Sets DefaultMinVersion="1.3">
												<bt:Set Name="Mailbox" />
										</bt:Sets>
								</Requirements>
								<Hosts>
										<Host xsi:type="MailHost">

												<DesktopFormFactor>
														<!-- Location of the Functions that UI-less buttons can trigger (ExecuteFunction Actions). -->
														<FunctionFile resid="functionFile" />
														<ExtensionPoint xsi:type="DetectedEntity">
															<Label resid="contextLabel" />
															<SourceLocation resid="detectedEntityURL" />
															<Rule xsi:type="RuleCollection" Mode="And">
																<Rule xsi:type="ItemIs" ItemType="Message" />
																<Rule xsi:type="ItemHasRegularExpressionMatch" RegExName="contextRegEx" RegExValue="Leena AI" PropertyName="BodyAsPlaintext"/>
															</Rule>
														</ExtensionPoint>
														<ExtensionPoint xsi:type="MessageComposeCommandSurface">
																<OfficeTab id="TabDefault">
																		<Group id="msgComposeCmdGroup">
																				<Label resid="groupLabel"/>
																				<!-- Launch the add-in : task pane button -->
																				<Control xsi:type="Button" id="msgCompose">
																						<Label resid="msgComposePaneButtonLabel"/>
																						<Supertip>
																								<Title resid="msgComposePaneButtonTitle"/>
																								<Description resid="msgComposePaneButtonDesc"/>
																						</Supertip>
																						<Icon>
																								<bt:Image size="16" resid="icon16"/>
																								<bt:Image size="32" resid="icon32"/>
																								<bt:Image size="80" resid="icon80"/>
																						</Icon>
																						<Action xsi:type="ShowTaskpane">
																								<SourceLocation resid="composePaneUrl"/>
																								<SupportsPinning>true</SupportsPinning>
																						</Action>
																				</Control>
																		</Group>
																</OfficeTab>
														</ExtensionPoint>


														<!-- Message Read -->
														<ExtensionPoint xsi:type="MessageReadCommandSurface">
																<!-- Use the default tab of the ExtensionPoint or create your own with <CustomTab id="myTab"> -->
																<OfficeTab id="TabDefault">
																		<Group id="msgReadGroup">
																				<Label resid="groupLabel"/>
																				<!-- Launch the add-in : task pane button -->
																				<Control xsi:type="Button" id="msgReadOpenPaneButton">
																						<Label resid="paneReadButtonLabel"/>
																						<Supertip>
																								<Title resid="paneReadSuperTipTitle"/>
																								<Description resid="paneReadSuperTipDescription"/>
																						</Supertip>
																						<Icon>
																								<bt:Image size="16" resid="icon16"/>
																								<bt:Image size="32" resid="icon32"/>
																								<bt:Image size="80" resid="icon80"/>
																						</Icon>
																						<Action xsi:type="ShowTaskpane">
																								<SourceLocation resid="messageReadTaskPaneUrl"/>
																								<SupportsPinning>true</SupportsPinning>
																						</Action>
																				</Control>
																		</Group>
																</OfficeTab>
														</ExtensionPoint>
												</DesktopFormFactor>
										</Host>
								</Hosts>

								<Resources>
										<bt:Images>
												<bt:Image id="icon16" DefaultValue="https://media.glassdoor.com/sqll/241333/piramal-enterprises-squarelogo-1557825820301.png"/>
												<bt:Image id="icon32" DefaultValue="https://media.glassdoor.com/sqll/241333/piramal-enterprises-squarelogo-1557825820301.png"/>
												<bt:Image id="icon80" DefaultValue="https://media.glassdoor.com/sqll/241333/piramal-enterprises-squarelogo-1557825820301.png"/>
										</bt:Images>
										<bt:Urls>
												<bt:Url id="messageReadTaskPaneUrl" DefaultValue="https://github.com/Shadowslayer97/Exquisite-Eats-Back/blob/master/outlook.html"/>
												<bt:Url id="composePaneUrl" DefaultValue="https://github.com/Shadowslayer97/Exquisite-Eats-Back/blob/master/outlook.html"/>
												<bt:Url id="detectedEntityURL" DefaultValue="https://github.com/Shadowslayer97/Exquisite-Eats-Back/blob/master/outlook.html"/>
										</bt:Urls>
										<bt:ShortStrings>
												<bt:String id="contextLabel" DefaultValue="Outlook test"/>
												<bt:String id="groupLabel" DefaultValue="My Add-in Group"/>
												<bt:String id="customTabLabel"  DefaultValue="My Add-in Tab"/>
												<bt:String id="paneReadButtonLabel" DefaultValue="Outlook test"/>
												<bt:String id="paneReadSuperTipTitle" DefaultValue="Outlook test"/>
												<bt:String id="msgComposePaneButtonLabel" DefaultValue="Outlook test"/>
												<bt:String id="msgComposePaneButtonTitle" DefaultValue="Outlook test"/>
										</bt:ShortStrings>
										<bt:LongStrings>
												<bt:String id="paneReadSuperTipDescription" DefaultValue="An AI powered HR BOT"/>
												<bt:String id="msgComposePaneButtonDesc" DefaultValue="An AI powered HR BOT"/>
										</bt:LongStrings>
								</Resources>
                <WebApplicationInfo>
                <Id>13466904-d965-4ceb-9668-05110997c8cd</Id>
                <Resource>api://github.com/Shadowslayer97/Exquisite-Eats-Back/blob/master/outlook.html/13466904-d965-4ceb-9668-05110997c8cd</Resource>
                <Scopes>
                    <Scope>user.read</Scope>
                    <Scope>files.read</Scope>
                    <Scope>profile</Scope>
                </Scopes>
            </WebApplicationInfo>
						</VersionOverrides>
				</VersionOverrides>
		</OfficeApp>
